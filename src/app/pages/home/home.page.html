<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buchungsanfragen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="!bookings.length">
      Noch keine Buchungsanfragen vorhanden!
    </ion-item>
    <ion-item-sliding *ngFor="let booking of bookings">
      <ion-item [routerLink]="['/upsert/', booking.$key]">
        <ion-label>
          <h5>{{booking.name}}</h5>
          {{booking.mobile}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteBooking(booking.$key)" color="danger">
            <ion-icon name="trash" size="medium"></ion-icon>
            <ion-label>LÃ¶schen</ion-label>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
